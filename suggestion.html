<!doctype html>
<html class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
        </div>
        <div class="flex lg:hidden">
        </div>
        <div class="lg:flex lg:gap-x-12">
          <a href="/">
            <img class="w-auto" style="height: 5rem;" src="/images/Xbox_Logo_white.svg" alt="">
          </a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900"></a>
        </div>
      </nav>

    </header>

    <div class="relative bg-green-600 isolate px-6 lg:px-8">
      <div class="mx-auto max-w-2xl" style="padding-top: 8rem;padding-bottom: 5rem;">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>
        <div class="text-center">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl text-white">We recommend the following
            games for a <!--{{EnteredAge}}--> year old.</h1>
        </div>
      </div>
    </div>

    <div class="relative isolate px-6 lg:px-8">
      <div class="mx-auto" style="padding-top: 2rem;padding-bottom: 0rem;">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>
        <div class="text-center">
          <h1 class="tracking-tight text-gray-900 sm:text-6xl text-black" style="font-size: 2.50rem;">We detected your location as <!--{{Location}}-->.</h1>
        </div>
      </div>
    </div>

    <!--{{alternateTitle}}-->

  </div>

</body>

</html>

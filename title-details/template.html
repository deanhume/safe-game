<div class="container mx-auto px-2 max-w-7xl">

  <div class="px-4 sm:px-0">
    
    <h3 class="text-base font-semibold leading-7 text-gray-900">Studio Name</h3>
    <p class="mt-1 max-w-2xl text-xl leading-6 text-gray-500"><!--{{studio}}--></p>
  </div>
  <div class="mt-6 border-t border-gray-100">
    <dl class="divide-y divide-gray-100">
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
        <dt class="text-xl font-medium leading-6 text-gray-900">Game Name</dt>
        <dd class="mt-1 text-xl leading-6 text-gray-700 sm:col-span-2 sm:mt-0"><!--{{title}}--></dd>
      </div>
      
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
        <dt class="text-xl font-medium leading-6 text-gray-900"></dt>
        <dd class="mt-1 text-xl leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
          <div class="h-80 w-56 overflow-hidden rounded-lg sm:opacity-0 lg:opacity-100">
            <img src="<!--{{imageUrl}}-->" class="h-full w-full object-cover object-center">
          </div>
        </dd>
      </div>
      
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
        <dt class="text-xl font-medium leading-6 text-gray-900">Details</dt>
        <dd class="mt-1 text-xl leading-6 text-gray-700 sm:col-span-2 sm:mt-0"><!--{{contentIssues}}--></dd>
      </div>

      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
        <dt class="text-xl font-medium leading-6 text-gray-900">Rating</dt>
        <dd class="mt-1 text-xl leading-6 text-gray-700 sm:col-span-2 sm:mt-0">We detected your location as <!--{{Location}}-->. According to your country, this game is rated:<br><br> <img src="<!--{{ratingsImageUrl}}-->" alt="Halo Infinite" style="height:300px">
        <br><br>
        <!--{{ipAddress}}-->
        </dd>
      </div>

      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
        <dt class="text-xl font-medium leading-6 text-gray-900">Content Issues</dt>
        <dd class="mt-1 text-xl leading-6 text-gray-700 sm:col-span-2 sm:mt-0"><!--{{contentIssues}}--></dd>
      </div>
      <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
        <dt class="text-xl font-medium leading-6 text-gray-900">Other Issues</dt>
        <dd class="mt-1 text-xl leading-6 text-gray-700 sm:col-span-2 sm:mt-0"><!--{{otherIssues}}--></dd>
      </div>
    </dl>
  </div>

  

</div>

<div class="relative bg-green-600 isolate px-6 lg:px-8">
  <div class="mx-auto max-w-2xl" style="padding-top: 5rem;padding-bottom: 5rem;">
    <div class="text-center">
      <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl text-white">Other titles you could consider for a <!--{{age}}--> year old.</h1>
    </div>
  </div>
</div>
<!--{{alternateTitle}}-->
